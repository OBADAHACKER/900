<!DOCTYPE html>
<html manifest="offlinexmb.cache" lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>OBADA HOSTS</title>
<style>
    @font-face {
        font-family: 'logging';
        src: url('fonts/LiberationMono-Regular.ttf');
    }
    body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
        text-align: center;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .header {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 2px solid #3d3d3d;
        padding-bottom: 15px;
    }
    .brand-number {
        color: #ff5722;
        font-size: 1.5em;
        font-weight: bold;
    }
    .brand-text {
        color: #4CAF50;
        font-weight: bold;
    }
    h1 {
        margin: 0;
        padding: 10px 0;
        font-size: 28px;
    }
    .warning {
        background-color: rgba(255, 87, 34, 0.2);
        border: 1px solid #ff5722;
        padding: 15px;
        margin: 20px 0;
        border-radius: 8px;
        color: #fff;
    }
    .warning strong {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        color: #ff5722;
    }
    .warning ul {
        margin: 10px 0;
        padding-right: 20px;
        text-align: right;
    }
    .warning li {
        margin-bottom: 8px;
    }
    #msgs {
        font-size: 24px;
        margin: 50px 0;
        padding: 20px;
        background-color: rgba(76, 175, 80, 0.1);
        border-radius: 8px;
        border: 1px solid #4CAF50;
    }
    .progress-container {
        width: 100%;
        background-color: #2a2a2a;
        border-radius: 10px;
        margin: 30px 0;
        overflow: hidden;
    }
    .progress-bar {
        width: 0%;
        height: 30px;
        background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        text-align: center;
        line-height: 30px;
        color: white;
        font-weight: bold;
        transition: width 0.3s ease;
    }
    .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: #888;
        border-top: 1px solid #3d3d3d;
        padding-top: 15px;
    }
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
        h1 {
            font-size: 24px;
        }
        #msgs {
            font-size: 20px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>OBADA HOSTS</h1>
    </div>
    
    <div class="warning">
        <strong>Please</strong> 
        <ul style="text-align: right; list-style-position: inside;">
            <li>After download cache please close and re-open browser</li>
        </ul>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    
    <h1 id="msgs">Downloading cache...</h1>
    
    <div class="footer">
        Coded by OBADA
    </div>
</div>

<script>
history.replaceState(null, null, 'index.html');
var histlength = history.length;
history.go(-histlength);

function DLProgress(e) {
    Percent = (Math.round(e.loaded / e.total * 100));
    
    // تحديث شريط التقدم
    document.getElementById('progress-bar').style.width = Percent + '%';
    document.getElementById('progress-bar').innerHTML = Percent + '%';
    
    // تحديث النص
    setTimeout(function() {
        window.msgs.innerHTML = "Downloading cache, please wait " + Percent + "%";
    }, 500);
}

function DisplayCacheProgress() {
    // تحديث شريط التقدم إلى 100%
    document.getElementById('progress-bar').style.width = '100%';
    document.getElementById('progress-bar').innerHTML = '100%';
    document.getElementById('progress-bar').style.background = 'linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%)';
    
    // تحديث النص
    setTimeout(function() {
        window.msgs.innerHTML = "Cache downloaded ✔";
    }, 1500);
    
    setTimeout(function() {
        window.msgs.innerHTML = "Now close and re-open the browser";
    }, 3500);
}

window.applicationCache.addEventListener("progress", DLProgress, false);
window.applicationCache.oncached = function(e) {
    DisplayCacheProgress();
};
window.applicationCache.onupdateready = function(e) {
    DisplayCacheProgress();
};
</script>
</body>
</html>
