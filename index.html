<!DOCTYPE html>
<html lang="ar" dir="rtl" manifest="offlinexmb.cache">
    <head>
        <meta charset='utf-8'>
        <title>OBADA HOSTS</title>
        <link rel="stylesheet" href="style.css">
      
        <!-- تحميل السكريبتات بشكل ثابت كما في النسخة الناجحة -->
        <script src="payload.js"></script>
        <script type="module" src="psfree.mjs"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 id="msgs">OBADA HOSTS</h1>
            </div>
              
            <div class="status-indicator">
                <div class="status-item active">looding cache</div>
                <div class="status-item active">start jailbreak</div>
                <div class="status-item">looding Goldhen</div>
            </div>
            
            <div id="progress">
                <h1 id="msgs2" style="font-size: 24px;margin: 50px 0;text-align: center;">Jailbreak is looding, please wait...</h1>
            </div>
            
            <div id="menu" style="display: none">
                <div class="success">
                    <h1 id="status_msg" style="font-size: 24px;color: #4CAF50;margin: 20px 0;text-align: center;">Goldhen Looded Successfully!</h1>
                </div>
            </div>
            
            <pre id='console'></pre>
            
            <div class="footer">
                This page was coded by OBADA.
            </div>
        </div>
        
        <script>
            // توجيه المستخدم إلى صفحة التخزين المؤقت إذا لم يتم تخزينها مؤقتًا
            if (window.applicationCache.status == 0) {
                window.location.replace("cache.html");
            }
            
            // وظيفة بسيطة لإظهار رسالة النجاح
            window.allset = function() {
                document.getElementById('progress').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                document.getElementById('status_msg').innerHTML = "Goldhen Looded Successfully!";
                
                // تحديث مؤشر الحالة
                const statusItems = document.querySelectorAll('.status-item');
                statusItems.forEach((item, index) => {
                    item.classList.add('active');
                });
                
                // إظهار وحدة التحكم
                document.getElementById('console').style.display = 'block';
            };
        </script>
    </body>
</html>
